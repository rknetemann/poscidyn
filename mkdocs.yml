  - For who is Poscidyn?: for-who-is-poscidyn.md

  - Where Poscidyn shines: where-poscidyn-shines.md

  - Getting started: 
    - Installation: getting-started/installation.md
    - Understanding Poscidyn: getting-started/understanding-poscidyn.md
    - Limitations: getting-started/limitations.md
    - Next steps: getting-started/next-steps.md

  - Usage: 
    - Basic usage: 
      - Setting up an oscillator model: usage/basic-usage/oscillator-models.md
      - Setting up an excitation model: usage/basic-usage/excitation-models.md
      - Performing a time response: usage/basic-usage/time-response.md
      - Performing a frequency sweep: usage/basic-usage/frequency-sweep.md
    - Advanced usage:
