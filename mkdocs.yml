site_name: Poscidyn
site_description: Python Oscillator Dynamics
site_url: https://rknetemann.github.io/poscidyn/
repo_url: https://github.com/rknetemann/poscidyn
repo_name: rknetemann/poscidyn

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_signature: true
            signature_crossrefs: true
            docstring_style: google
            merge_init_into_class: true

nav:
